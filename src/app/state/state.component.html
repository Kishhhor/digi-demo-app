<div class="state-container">
  <div class="header">
    <div class="logo">
      <!-- <img src="path/to/state-logo.png" alt="State Logo" /> -->
       <h3>State</h3>
    </div>
    <input type="text" placeholder="Search..." class="search-box" />
    <button class="add-state-button" (click)="router.navigate(['/dashboard/addstate'])">Add State</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>State Name</th>
        <th>State Code</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let state of states; let i = index" [ngStyle]="{'background-color': i % 2 === 0 ? '#F2F2F2' : '#FFFFFF'}">
        <td>{{ state.id }}</td>
        <td>{{ state.stateName }}</td>
        <td>{{ state.stateCode }}</td>
        <td [ngStyle]="{'color': state.status === 'active' ? 'green' : 'red'}">{{ state.status }}</td>
        <td>
          <button (click)="editState(state.id)">Edit</button>
          <button (click)="deleteState(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
